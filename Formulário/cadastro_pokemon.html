<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pokémons</title>
</head>
 <body>
     <main>
         <form>
             <section>
                <h2>Pokedex Nacional</h2>
                <div>
                    <label for="id-pokémon">Número</label>
                    <input type="number" id="id-pokémon" name="numero">
                </div>
                <div>    
                    <label for="nome-pokemon">Nome</label>
                    <input type="text" id="nome-pokemon" name="numero">
                </div> 
                <div>
                    <fieldset>  
                        <legend>Tipos de Pokémon</legend>
                        <ul>
                            <li>
                                <input type="checkbox" name="aco" id="tipo-aco">
                                <label for="tipo-aco">Aço</label>
                            </li>
                            <li>
                                <input type="checkbox" name="agua" id="tipo-agua">
                                <label for="tipo-agua">Agua</label>
                            </li>
                             <li>
                                 <input type="checkbox" name="dragão" id="tipo-dragão">
                                 <label for="tipo-dragão">Dragão</label>
                            </li>
                            <li>
                                <input type="checkbox" name="eletrico" id="tipo-eletrico">
                                <label for="tipo-eletrico">Elétrico</label>
                            </li>
                            <li>
                                <input type="checkbox" name="fada" id="tipo-fada">
                                <label for="tipo-fada">Fada</label>
                            </li>
                            <li>
                                <input type="checkbox" name="fantasma" id="tipo-fantasma">
                                <label for="tipo-fantasma">Fantasma</label>
                            </li>
                            <li>
                                <input type="checkbox" name="fogo" id="tipo-fogo">
                                <label for="tipo-fogo">Fogo</label>
                            </li>
                            <li>
                                <input type="checkbox" name="gelo" id="tipo-gelo">
                                <label for="tipo-gelo">Gelo</label>
                            </li>
                            <li>
                                <input type="checkbox" name="inseto" id="tipo-inseto">
                                <label for="tipo-inseto">Inseto</label>
                            </li>
                            <li>
                                <input type="checkbox" name="lutador" id="tipo-lutador">
                                <label for="tipo-lutador">Lutador</label>
                            </li>
                            <li>
                                <input type="checkbox" name="normal" id="tipo-normal">
                                <label for="tipo-normal">Normal</label>
                            </li>
                            <li>
                                <input type="checkbox" name="pedra" id="tipo-pedra">
                                <label for="tipo-pedra">Pedra</label>
                            </li>
                            <li>
                                <input type="checkbox" name="planta" id="tipo-planta">
                                <label for="tipo-planta">Planta</label>
                            </li>
                            <li>
                                <input type="checkbox" name="psíquio" id="tipo-psíquio">
                                <label for="tipo-psíquio">Psíquio</label>
                            </li>
                            <li>
                                <input type="checkbox" name="sombrio" id="tipo-sombrio">
                                <label for="tipo-sombrio">Sombrio</label>
                            </li>
                            <li>
                                <input type="checkbox" name="terra" id="tipo-terra">
                                <label for="tipo-terra">Terra</label>
                            </li>
                            <li>
                                <input type="checkbox" name="venenoso" id="tipo-venenoso">
                                <label for="tipo-venenoso">Venenoso</label>
                            </li>
                            <li>
                                <input type="checkbox" name="voador" id="tipo-voador">
                                <label for="tipo-voador">Voador</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>        
                <div>
                    <label for="campo-total">Total</label>
                    <input type="number" name="total" id="campo-total">
                </div>
                <div>
                    <label for="campo-hp">HP</label>
                    <input type="number" name="hp" id="campo-hp" min="1" max="225">
                </div>
                <div>
                    <label for="campo-ataque">Ataque</label>
                    <input type="number" name="ataque" id="campo-ataque">
                </div>
                <div>    
                    <label for="campo-defesa">Defesa</label>
                    <input type="number" name="defesa" id="campo-defesa">
                </div>
                <div>
                    <label for="campo-ataque-especial">Ataque Especial</label>
                    <input type="number" name="ataque-especial" id="campo-ataque-especial">
                </div>
                <div>
                    <label for="campo-defesa-especial">Defesa Especial</label>
                    <input type="number" name="defesa-especial" id="campo-defesa-especial">
                </div>
                <div>
                    <label for="campo-velocidade">Velocidade</label>
                    <input type="number" name="velocidade" id="campo-velocidade">
                </div>
                <div>
                    <label for="campo-geração">Geração</label>
                    <select name="geração" id="campo-geração">
                        <option value="">Selecione uma opção</option>
                        <option value="1">1ª Geração</option>
                        <option value="2">2ª Geração</option>
                        <option value="3">3ª Geração</option>
                        <option value="4">4ª Geração</option>
                        <option value="5">5ª Geração</option>
                        <option value="6">6ª Geração</option>
                        <option value="7">7ª Geração</option>
                   </select>
                </div>
                <div> 
                    <fieldset>   
                        <legend>É um Pokémon lendário?</legend>
                        <ul>
                            <li> 
                                <label for="lendario-sim">Sim</label>
                                <input type="radio" name="lendario" id="lendario-sim" value="1">
                            </li>
                            <li>
                                <label for="lendario-nao">Não</label>
                                <input type="radio" name="lendario" id="lendario-nao" value="0">  
                                
                            </li>    
                        </ul>
                    </fieldset>
                </div> 
                <div>  
                    <label for="campo-cor">Cor</label>
                    <select name="cor" id="campo-cor">
                        <option value="">Selecione uma cor</option>     
                        <option value="Amarelo">Amarelo</option>
                        <option value="Azul">Azul</option>
                        <option value=Cinza>Cinza</option>
                        <option value="Marrom">Marrom</option>
                        <option value="Preto">Preto</option>
                        <option value="Rosa">Rosa</option>
                        <option value="Roxo">Roxo</option>
                        <option value="Verde">Verde</option>
                        <option value="Vermelho">Vermelho</option>
                    </select>  
                </div>
                <div>
                    <label for="campo-altura">Altura (m)</label>
                    <input type="number" name="altura" id="campo-altura">
                </div>
                <div>
                    <label for="campo-peso">Peso (kg)</label>
                    <input type="number" name="peso" id="campo-peso">
                </div>
                <div>
                    <label for="campo-taxa-captura">Taxa-Captura</label>
                    <input type="number" name="taxa-captura" id="campo-taxa-captura">
                </div>
            </section>
            <div>
                <button type="submit">Enviar</button>
            </div> 
        </form>
       </main>
    </body>
</html>
